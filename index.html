<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMIC QR GENERATOR</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Neue', cursive;
        }
        
        .comic-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 10px 10px 0px #000, 5px 5px 20px rgba(0,0,0,0.3);
            padding: 30px;
            position: relative;
            border: 4px solid #000;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #ff6b6b;
            font-family: 'Bangers', cursive;
            font-size: 3em;
            text-shadow: 3px 3px 0px #000;
            letter-spacing: 2px;
        }
        
        .comic-upload-area {
            border: 3px dashed #000;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            cursor: pointer;
            background: #f8f9fa;
            position: relative;
        }
        
        .comic-upload-area:hover {
            background: #e9ecef;
        }
        
        .comic-upload-area.highlight {
            background: #d0ebff;
            border-color: #339af0;
        }
        
        .file-input {
            display: none;
        }
        
        .comic-btn {
            background: #ff6b6b;
            color: white;
            border: 3px solid #000;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
            margin-bottom: 15px;
            box-shadow: 5px 5px 0px #000;
        }
        
        .comic-btn.primary {
            background: #4ecdc4;
        }
        
        .comic-btn.success {
            background: #96ceb4;
        }
        
        .comic-btn:disabled {
            background: #ccc;
            box-shadow: 2px 2px 0px #666;
            cursor: not-allowed;
        }
        
        .file-info {
            font-size: 16px;
            color: #495057;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .comic-filter {
            margin: 25px 0;
            text-align: center;
            display: none;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #495057;
            font-size: 1.2em;
            text-shadow: 1px 1px 0px #ccc;
        }
        
        .comic-dropdown {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: 3px solid #000;
            background: #f8f9fa;
            font-size: 16px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 0px #000;
        }
        
        .comic-qr-display {
            display: none;
            text-align: center;
            margin-top: 25px;
        }
        
        .comic-qr-code {
            margin: 25px auto;
            display: flex;
            justify-content: center;
            min-height: 220px;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border: 3px solid #000;
            border-radius: 20px;
            box-shadow: 5px 5px 0px #000;
        }
        
        .receipt-info {
            margin: 15px 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #339af0;
            text-shadow: 2px 2px 0px #000;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
        }
        
        .sales-type {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            border: 2px solid #000;
            box-shadow: 3px 3px 0px #000;
        }
        
        .dine-in {
            background: #ff6b6b;
            color: white;
        }
        
        .takeaway {
            background: #4ecdc4;
            color: white;
        }
        
        .delivery {
            background: #ffd93d;
            color: #000;
        }
        
        .comic-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: #339af0;
            color: white;
            border: 3px solid #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 5px 5px 0px #000;
        }
        
        .nav-btn:disabled {
            background: #ccc;
            box-shadow: 2px 2px 0px #666;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            font-family: 'Comic Neue', cursive;
        }
        
        .counter {
            text-align: center;
            margin: 15px 0;
            color: #495057;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 0px #ccc;
        }
        
        .scan-status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            border: 2px solid #000;
            box-shadow: 3px 3px 0px #000;
        }
        
        .scanned {
            background: #96ceb4;
            color: #000;
        }
        
        .not-scanned {
            background: #ff6b6b;
            color: white;
        }
        
        .comic-loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .comic-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 3px 3px 0px #000;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .comic-error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
            display: none;
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            font-weight: bold;
        }
        
        .comic-footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffd93d 0%, #ff6b6b 100%);
            border-radius: 15px;
            font-weight: bold;
            color: #000;
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            font-family: 'Bangers', cursive;
            font-size: 1.5em;
            letter-spacing: 2px;
        }
        
        .speech-bubble {
            position: relative;
            background: #ffd93d;
            border-radius: 20px;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            border: 10px solid transparent;
            border-top-color: #ffd93d;
            border-bottom: 0;
            margin-left: -10px;
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <h1>COMIC QR GENERATOR</h1>
        
        <div class="speech-bubble">
            <p>Upload your Excel file to generate awesome QR codes!</p>
        </div>
        
        <div class="comic-upload-area" id="uploadArea">
            <input type="file" id="fileInput" class="file-input" accept=".xlsx, .xls">
            <button class="comic-btn">UPLOAD FILE</button>
            <p class="file-info">Drag & drop or click to upload</p>
            <p class="file-info">Format: .xlsx or .xls</p>
        </div>
        
        <div class="comic-filter" id="filterSection">
            <label class="filter-label">FILTER BY ORDER TYPE:</label>
            <select id="salesTypeFilter" class="comic-dropdown">
                <option value="all">ALL ORDERS</option>
                <option value="dinein">DINE-IN</option>
                <option value="takeaway">TAKEAWAY</option>
                <option value="delivery">DELIVERY</option>
            </select>
        </div>
        
        <div class="comic-error" id="errorMessage"></div>
        
        <div class="comic-loading" id="loading">
            <div class="comic-spinner"></div>
            <p>Processing your file...</p>
        </div>
        
        <div class="comic-qr-display" id="qrDisplay">
            <div class="receipt-info" id="receiptInfo"></div>
            <div class="sales-type" id="salesType"></div>
            <div class="comic-qr-code" id="qrCode">
                <p>QR Code will appear here</p>
            </div>
            <div class="scan-status" id="scanStatus"></div>
            
            <div class="counter" id="counter">1 of 0</div>
            
            <div class="comic-controls">
                <button class="nav-btn" id="prevBtn" disabled>←</button>
                <button class="comic-btn success" id="markScannedBtn" disabled>MARK SCANNED</button>
                <button class="comic-btn primary" id="downloadBtn" disabled>DOWNLOAD</button>
                <button class="nav-btn" id="nextBtn" disabled>→</button>
            </div>
        </div>
        
        <div class="comic-footer">
            Designed By MATRIX
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Comic QR Generator loaded!');
            
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const qrDisplay = document.getElementById('qrDisplay');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const receiptInfo = document.getElementById('receiptInfo');
            const salesTypeElement = document.getElementById('salesType');
            const qrCode = document.getElementById('qrCode');
            const scanStatus = document.getElementById('scanStatus');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const markScannedBtn = document.getElementById('markScannedBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const counter = document.getElementById('counter');
            const salesTypeFilter = document.getElementById('salesTypeFilter');
            const filterSection = document.getElementById('filterSection');
            
            let currentIndex = 0;
            let qrData = [];
            let filteredData = [];
            let selectedFilter = 'all';

            // Check libraries
            function checkLibraries() {
                if (typeof QRCodeStyling === 'undefined') {
                    showError('QR Code library missing! Check internet connection.');
                    return false;
                }
                if (typeof XLSX === 'undefined') {
                    showError('Excel library missing! Check internet connection.');
                    return false;
                }
                return true;
            }
            
            // Upload area interactions
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('highlight');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('highlight');
            }
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const files = e.dataTransfer.files;
                handleFiles(files);
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }
            
            function handleFiles(files) {
                if (files.length === 0) return;
                
                if (!checkLibraries()) return;
                
                const file = files[0];
                const fileExtension = file.name.split('.').pop().toLowerCase();
                
                if (!['xlsx', 'xls'].includes(fileExtension)) {
                    showError('Please upload an Excel file (.xlsx or .xls)');
                    return;
                }
                
                processExcel(file);
            }
            
            function processExcel(file) {
                loading.style.display = 'block';
                qrDisplay.style.display = 'none';
                errorMessage.style.display = 'none';
                filterSection.style.display = 'none';
                qrData = [];
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        if (!workbook.SheetNames || workbook.SheetNames.length === 0) {
                            throw new Error('No sheets found in the file!');
                        }
                        
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        if (jsonData.length < 2) {
                            throw new Error('File is empty! Add some data!');
                        }
                        
                        const headers = jsonData[0].map(header => 
                            header ? header.toString().toLowerCase().trim() : ''
                        );
                        
                        // Flexible column detection
                        const receiptIndex = headers.findIndex(header => 
                            header.includes('receipt') || header.includes('no') || header.includes('id')
                        );
                        const salesTypeIndex = headers.findIndex(header => 
                            header.includes('sales') || header.includes('type') || header.includes('order')
                        );
                        const linkIndex = headers.findIndex(header => 
                            header.includes('link') || header.includes('url') || header.includes('generated')
                        );
                        
                        if (receiptIndex === -1 || salesTypeIndex === -1 || linkIndex === -1) {
                            throw new Error('Missing columns! Need: Receipt, Sales Type, and Link');
                        }
                        
                        for (let i = 1; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            if (row && row.length > Math.max(receiptIndex, salesTypeIndex, linkIndex)) {
                                const receiptNo = row[receiptIndex] ? row[receiptIndex].toString().trim() : '';
                                const salesTypeVal = row[salesTypeIndex] ? row[salesTypeIndex].toString().trim() : '';
                                const link = row[linkIndex] ? row[linkIndex].toString().trim() : '';
                                
                                if (receiptNo && salesTypeVal && link) {
                                    qrData.push({
                                        receiptNo,
                                        salesType: salesTypeVal,
                                        link,
                                        scanned: false,
                                        id: 'qr-' + i
                                    });
                                }
                            }
                        }
                        
                        if (qrData.length === 0) {
                            throw new Error('No valid data found! Check your file format');
                        }
                        
                        loading.style.display = 'none';
                        qrDisplay.style.display = 'block';
                        filterSection.style.display = 'block';
                        currentIndex = 0;
                        applyFilter();
                        
                    } catch (error) {
                        console.error('Error:', error);
                        showError('Error: ' + error.message);
                        loading.style.display = 'none';
                    }
                };
                
                reader.onerror = function() {
                    showError('File reading failed! Try again');
                    loading.style.display = 'none';
                };
                
                reader.readAsArrayBuffer(file);
            }
            
            function applyFilter() {
                selectedFilter = salesTypeFilter.value;
                
                if (selectedFilter === 'all') {
                    filteredData = [...qrData];
                } else {
                    filteredData = qrData.filter(item => {
                        const itemType = item.salesType.toLowerCase().replace(/[^a-z]/g, '');
                        return itemType.includes(selectedFilter);
                    });
                }
                
                currentIndex = 0;
                
                if (filteredData.length === 0) {
                    qrDisplay.style.display = 'none';
                    showError('No orders found for: ' + selectedFilter.toUpperCase());
                } else {
                    errorMessage.style.display = 'none';
                    qrDisplay.style.display = 'block';
                    displayQRCode();
                }
            }
            
            function displayQRCode() {
                if (filteredData.length === 0) return;
                
                const data = filteredData[currentIndex];
                
                receiptInfo.textContent = 'ORDER: ' + data.receiptNo;
                salesTypeElement.textContent = data.salesType.toUpperCase();
                
                // Apply comic styling
                const typeClass = data.salesType.toLowerCase().replace(/[^a-z]/g, '');
                salesTypeElement.className = 'sales-type ' + 
                    (typeClass.includes('dine') ? 'dine-in' : 
                     typeClass.includes('takeaway') ? 'takeaway' : 
                     typeClass.includes('delivery') ? 'delivery' : 'dine-in');
                
                scanStatus.textContent = data.scanned ? 'SCANNED' : 'NOT SCANNED';
                scanStatus.className = 'scan-status ' + (data.scanned ? 'scanned' : 'not-scanned');
                
                qrCode.innerHTML = '';
                
                try {
                    const qr = new QRCodeStyling({
                        width: 200,
                        height: 200,
                        data: data.link,
                        dotsOptions: {
                            color: data.scanned ? '#ccc' : '#000',
                            type: 'rounded'
                        },
                        backgroundOptions: {
                            color: "#ffffff"
                        },
                        cornersSquareOptions: {
                            color: '#ff6b6b',
                            type: 'extra-rounded'
                        }
                    });
                    
                    qr.append(qrCode);
                    data.qrInstance = qr;
                    
                } catch (error) {
                    qrCode.innerHTML = '<p>QR Code Error!</p>';
                }
                
                counter.textContent = `${currentIndex + 1} of ${filteredData.length}`;
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === filteredData.length - 1;
                markScannedBtn.disabled = data.scanned;
                downloadBtn.disabled = false;
                
                markScannedBtn.textContent = data.scanned ? 'ALREADY SCANNED' : 'MARK SCANNED';
            }
            
            function markAsScanned() {
                if (filteredData[currentIndex].scanned) return;
                
                filteredData[currentIndex].scanned = true;
                
                const originalIndex = qrData.findIndex(item => item.id === filteredData[currentIndex].id);
                if (originalIndex !== -1) {
                    qrData[originalIndex].scanned = true;
                }
                
                displayQRCode();
                
                if (currentIndex < filteredData.length - 1) {
                    setTimeout(() => {
                        currentIndex++;
                        displayQRCode();
                    }, 500);
                }
            }
            
            function downloadQRCode() {
                const data = filteredData[currentIndex];
                if (data.qrInstance) {
                    try {
                        data.qrInstance.download({ 
                            name: `QR-${data.receiptNo}`,
                            extension: "png"
                        });
                    } catch (error) {
                        showError('Download failed!');
                    }
                }
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Event listeners
            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    displayQRCode();
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (currentIndex < filteredData.length - 1) {
                    currentIndex++;
                    displayQRCode();
                }
            });
            
            markScannedBtn.addEventListener('click', markAsScanned);
            downloadBtn.addEventListener('click', downloadQRCode);
            salesTypeFilter.addEventListener('change', applyFilter);
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight') {
                    nextBtn.click();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    markScannedBtn.click();
                }
            });
            
            // Initial check
            if (!checkLibraries()) {
                showError('Libraries loading... Refresh if problems persist.');
            }
        });
    </script>
</body>
</html>
